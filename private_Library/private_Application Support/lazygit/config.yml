# Minimal lazygit config - focused on conflicts & diffs

gui:
  showFileTree: false          # Flat file list (faster)
  showRandomTip: false         # No tips
  showCommandLog: false        # Hide command log
  showBottomLine: true         # Show keybindings
  nerdFontsVersion: "3"        # Nerd font icons
  theme:
    # GitHub Dark High Contrast
    activeBorderColor:
      - "#71b7ff"              # Accent blue
      - bold
    inactiveBorderColor:
      - "#7a828e"              # Default border
    optionsTextColor:
      - "#71b7ff"              # Accent blue
    selectedLineBgColor:
      - "#272b33"              # Overlay bg
    cherryPickedCommitBgColor:
      - "#272b33"
    cherryPickedCommitFgColor:
      - "#b780ff"              # Purple (done)
    unstagedChangesColor:
      - "#ff6a69"              # Danger red
    defaultFgColor:
      - "#f0f3f6"              # Primary text
    searchingActiveBorderColor:
      - "#e09b13"              # Warning yellow

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers

  merging:
    manualCommit: false        # Auto-commit after merge
    args: ""

  log:
    showGraph: when-maximised  # Show graph only when panel maximised
    showWholeGraph: false

os:
  editPreset: "nvim"           # Use nvim for editing

keybinding:
  universal:
    quit: "q"
    quit-alt1: "<c-c>"
    return: "<esc>"
    prevItem: "k"
    nextItem: "j"
    prevBlock: "h"
    nextBlock: "l"
    scrollUpMain: "<c-u>"
    scrollDownMain: "<c-d>"

confirmOnQuit: false
quitOnTopLevelReturn: true     # q quits from top level
